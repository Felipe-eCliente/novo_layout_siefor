<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard aluno</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lembrar de colocar o favicon no header -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <link rel="canonical" href="https://www.wrappixel.com/templates/adminpro/">
<body>
    <main>
        <section class="forms-container">
            <div class="logo">
                <img src="assets/icons/logo_siefor.svg" alt="">
                <p>Intranet Aluno</p>
            </div>
            <section class="forms">
                <div class="sub-form-container">
                    <form action="" class="login-form">
                        <h1>Login</h1>
                        <div class="email-main-container">
                            <label for="email">Email</label>
                            <div class="email-container">
                                <div class="icon-container">
                                    <img src="assets/icons/email.svg" alt="">
                                </div>
                                <input type="email" name="email" id="" placeholder="Ex: email@mail.com.br">
                            </div>
                        </div>
                        <div class="password-main-container">
                            <label for="password">Senha</label>
                            <div class="password-container">
                                <div class="icon-container">
                                    <img src="assets/icons/lock.svg" alt="">
                                </div>
                                <input type="password" name="password" id="" placeholder="Ex: ********">
                            </div>
                        </div>
                        <button type="submit" class="login-submit-button">
                            Entrar
                        </button>
                        <div class="recover-password">
                            <a href="#">Esqueçeu a senha? Clique aqui!</a>
                        </div>
                    </form>
                    <form action="" class="cadastro-form">
                        <h1>Registre-se</h1>
                        <div class="main-turma-container">
                            <label for="aluno">Turma</label>
                            <div class="turma-container">
                                <div class="icon-container">
                                    <img src="assets/icons/hat.svg" alt="">
                                </div>
                                <input type="text" name="text" id="" placeholder="Ex: PASC260">
                            </div>
                        </div>
                        <button type="submit" class="turma-submit-button">
                            Cadastrar   
                        </button>
                    </form>
                </div>
            </section>
            <footer class="footer-container">
                <span class="copyrighyt">
                    Copyright © Teste Siefor
                </span>
                <span class="dev-ecliente">
                    Desenvolvimento eCliente Informática
                </span>
            </footer>
        </section>
        
        <section class="image-container">
        </section>
    </main>
    <script src="../../dist/js/feather.min.js"></script>
    <script src="../../dist/js/custom.min.js"></script>
</body>
</html>
